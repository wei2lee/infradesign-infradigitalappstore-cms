<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title text-danger">{{ modal.title || 'Saving Error' }}</h4>
    </div>
    <div class="modal-body">
        <p class="text-danger">{{ modal-message || 'Alert message' }}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancel()">Close</button>
    </div>
</div>
