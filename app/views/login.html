<div class="middle-box text-center loginscreen  animated fadeInDown" ng-controller='LoginCtrl as controller'>
    <div>
        <h3>Welcome to InfraDigital AppStore CMS</h3>
        <p>Sign in to your account.</p>
        <form name="loginForm" class="m-t" role="form" ng-submit="controller.login()" novalidate>
            <div class="form-group" ng-class="{ 'has-error' : loginForm.userName.$invalid && !loginForm.userName.$pristine }">
                <input type="text" class="form-control" placeholder="Username" required="" name='userName' ng-model='userName'>
                <small ng-show="loginForm.userName.$invalid && !loginForm.userName.$pristine" class="help-block">Username is required.</small>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine }">
                <input type="password" class="form-control" placeholder="Password" required="" name='password' ng-model='password'>
                <small ng-show="loginForm.password.$invalid && !loginForm.password.$pristine" class="help-block">Password is required.</small>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b" ng-disabled="loginForm.$invalid">Login</button>

            <div class="row">
                <alert type="danger" class="animated fadeInLeft" close="controller.alert=null" ng-show="controller.alert != null">
                    <strong>{{controller.alert.title}}</strong> {{controller.alert.message}}
                </alert>
            </div>
        </form>
        <small class="text-warning m-t">The system is best use with Chrome or Firefox.</small>
        <p class="m-t"> <small>Copyright Â© 2015 Infra Design</small> </p>
    </div>
</div>
