<!-- Wrapper-->
<div id="wrapper wrapper-content animated fadeInRight" ng-controller="RoleCreateEditCtrl as controller">


    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <ol class="breadcrumb">
                <br/>
                <li>
                    <span>Role Management</span>
                </li>
                <li class="active">
                    <strong>{{controller.isEdit ? "Edit" : "Create"}}</strong>
                </li>
            </ol>
        </div>
        <div class="col-lg-2">

        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12 animated fadeInLeft" ng-show="controller.alert != null">
                <alert type="{{controller.alert.type}}" close="controller.alert=null">
                    <strong>{{controller.alert.title}}</strong> {{controller.alert.message}}
                </alert>
            </div>
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>{{controller.isEdit ? "Edit" : "Create"}} 
                        </h5>

                        <div ng-if="controller.isEdit" class="ibox-tools">
                            <a ng-click="controller.delete()" ng-if="controller.role.allowDeleteRow" class="btn btn-danger btn-xs">Delete</a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form name='form' method="get" class="form-horizontal" novalidate>
                            <div class="form-group required" ng-class="{'has-error':form.name.$invalid && !form.name.$pristine}">
                                <label class="col-sm-2 control-label">Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name='name' ng-model="controller.role.name" required>
                                    <small ng-show="form.name.$invalid && !form.name.$pristine" class="help-block animated fadeInLeft">Name is required.</small>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Remarks</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" ng-model="controller.role.remarks">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <a class="btn btn-white" type="submit" ui-sref="index.role-list">Back</a>
                                    <button class="btn btn-primary" type="submit" ng-click='controller.save()' ng-disabled='form.$invalid'>Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
