<!-- Wrapper-->
<div id="wrapper wrapper-content animated fadeInRight" ng-controller="ProjectListCtrl as controller">


    <!-- Main view  -->
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <br/>
            <ol class="breadcrumb">
                <li>
                    <span>Project Management</span>
                </li>
                <li class="active">
                    <strong>List</strong>
                </li>
            </ol>
        </div>
        <div class="col-lg-2">

        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Project Management</h5>
                        <div class="ibox-tools">
                            <a ui-sref="index.project-create" class="btn btn-primary btn-xs">Create new project</a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <table id="table-project-list" datatable="ng" class="table table-striped table-bordered table-hover dataTables-example" dt-options="controller.dtOptions" dt-column-defs="controller.dtColumnDefs">
                            <thead>
                                <tr>

                                    <th>Title</th>
                                    <th>Description</th>
                                    <!--                                    <th>Images</th>-->
                                    <th>Features</th>
                                    <th>ForVIP</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="project in controller.projects">

                                    <td>{{ project.title || '' }}</td>
                                    <td>{{ project.description || '' }}</td>
                                    <!--                                    <td>{{ project.images || '' }}</td>-->
                                    <td>{{ project.featuresString || '' }}</td>
                                    <td>{{ project.forVIP || '' }}</td>

                                    <td class='column-action'><span class='btn btn-primary btn-xs' ng-click='controller.edit(project)'>Edit</span>&nbsp;<span class='btn btn-danger btn-xs' ng-click='controller.delete(project)'>Delete</span>
                                    </td>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div ng-include="'views/common/footer.html'"></div>


</div>
<!-- End wrapper-->
