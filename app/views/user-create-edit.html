<!-- Wrapper-->
<div id="wrapper wrapper-content animated fadeInRight" ng-controller="UserCreateEditCtrl as controller">


    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <ol class="breadcrumb">
                <br/>
                <li>
                    <span>Team Management</span>
                </li>
                <li class="active">
                    <strong>{{controller.isEdit ? "Edit" : "Create"}} Team Member</strong>
                </li>
            </ol>
        </div>
        <div class="col-lg-2">

        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12 animated fadeInLeft" ng-show="controller.alert != null">
                <alert type="{{controller.alert.type}}" close="controller.alert=null">
                    <strong>{{controller.alert.title}}</strong> {{controller.alert.message}}
                </alert>
            </div>
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>{{controller.isEdit ? "Edit" : "Create"}}</h5>

                        <div ng-if="controller.isEdit" class="ibox-tools">
                            <a ng-click="controller.delete()" class="btn btn-danger btn-xs">Delete</a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form method="get" class="form-horizontal" name="form" novalidate>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Team</label>
                                <div class="col-sm-10">
                                    <input disabled type="text" class="form-control" value="{{controller.team.name}}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group required" ng-class="{'has-error':form.username.$invalid && !form.username.$pristine}">
                                <label class="col-sm-2 control-label">User Name</label>
                                <div class="col-sm-10">
                                    <input ng-disabled="controller.isEdit" type="text" class="form-control" ng-model="controller.user.username" name="username" required>
                                    <small ng-show="form.username.$invalid && !form.username.$pristine" class="help-block animated fadeInLeft">Username is required.</small>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group required" ng-class="{'has-error':form.password.$invalid && !form.password.$pristine}">
                                <label class="col-sm-2 control-label">Password</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" ng-model="controller.user.password" name="password" required>
                                    <small ng-show="form.password.$invalid && !form.password.$pristine" class="help-block animated fadeInLeft">Password is required.</small>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>

                            <div class="form-group required" ng-class="{'has-error':form.fullName.$invalid && !form.fullName.$pristine}">
                                <label class="col-sm-2 control-label">Full Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" ng-model="controller.user.fullName" name="fullName" required>
                                    <small ng-show="form.fullName.$invalid && !form.fullName.$pristine" class="help-block animated fadeInLeft">Fullname is required.</small>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Country</label>

                                <div class="col-sm-10">
                                    <country-select class="form-control" ng-model="controller.user.country">
                                    </country-select>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>


                            <div class="form-group">
                                <label class="col-sm-2 control-label">Role</label>

                                <div class="col-sm-10">
                                    <span class="nullable">
                                    <select class="form-control" ng-options="role.name for role in controller.roles" ng-model="controller.userRole">
                                         <option value="">-- choose role --</option>
                                    </select>
                                    </span>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>


                            <div class="form-group">
                                <label class="col-sm-2 control-label">Created By</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" ng-model="controller.user.createdBy">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <a class="btn btn-white" type="submit" ui-sref="index.team-edit({objectId:controller.team.data.id})">Back</a>
                                    <button class="btn btn-primary" type="submit" ng-click="controller.save()" ng-disabled="form.$invalid">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Create -->


            </div>
        </div>
    </div>


</div>
